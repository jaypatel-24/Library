<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="library.css">
	<title>Library</title>
</head>

<body>

	<div class="container">
		<div class="header"> <p>Project Library</p> </div>
		<p id ="totalBooks">Total Books : 0</p>
	</div>	

	

	<div id="formClass">
		<form id = "form1" method="post" action="">
			<ul>
             <li><input id="bookTitle_id" class="input" type="text" placeholder="Book Title"></li>
			 <li><input id ="bookAuthor_id" class="input" type="text" placeholder="Book Author"></li>
			 <li><input id ="nop_id" class="input" type="number" placeholder="No of pages"></li>

			

			<li>
				<div class="readStatus pull-left">
				reading status:<br>
  				<label for="yes">Yes</label>				
  				<input type="radio" id="yes" name="readStatus" value="yes">
  				<label for="no">No</label>			
  				<input type="radio" id="no" name="readStatus" value="no">
  				</div>
  			</li><br>

			<li><input type="button" id="addBook" value="ADD"></li>
			</ul>

		</form>	
	</div>

<div class="table1">

	<table class = "bookTable" border="solid">
		<thead>
			<tr>
				<th>Book Title</th>
				<th>Book Author</th>
				<th>No of Pages</th>
				<th>Delete</th>
				<th>Read Status</th>
			</tr>
		</thead>

		<tbody id="bookMenu">
			
		</tbody>
	</table>	
</div>	

<script src="library.js"></script>
</body>
</html>
